        #channels-block {
            padding: 50px 0;

        button {
            width: 69px;
            height: 36px;
            margin-left: 1px;
            border: none;
            color: #000;
            /* padding: 15px 32px; */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 10px;
            background-color: #4280e6;
        }
        
        #home-main article {
            height: 300px;
        }
        
        button:hover {
            background-color: #4280e6;
            color: #fff;
        }
        
        video {
            width: 100%;
            height: 200px;
        }
        
        #pm {
            height: 240px;
            width: 100%;
            border: 5px solid black;
            border-radius: 10px;
        }
        
        #pm table {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 25px;
        }
        
        #pm td {
            width: 20%;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
        }
        
        #echarts_list {
            width: 100%;
            height: 600px;
            float: left;
        }
        
        .ldbox {
            width: 100%;
            height: 1000px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .ldbox_shenglv {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .zxbox {
            width: 100%;
            height: 1200px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .tb {
            height: 28%;
            width: 50%;
            float: left;
            margin-top: 20px;
        }
        
        .zx {
            height: 23%;
            width: 50%;
            float: left;
        }
        
        .ldbox_list {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .outbox {
            height: 360px;
            width: 100%;
            overflow-y: auto;
            border: 5px solid black;
            border-radius: 10px;
        }
        
        .outbox table {
            width: 100%;
            text-align: center;
            font-size: 25px;
        }
        
        .outbox td {
            width: 20%;
            height: 70px;
            border-right: 2px solid black;
            border-bottom: 2px solid black;
        }
        
        @media (min-width: 1200px) {
            #zxsp {
                margin-left: 35px;
            }
            .col-lg-10 {
                width: 99.333333%;
            }
            .col-lg-9 {
                width: 99%;
            }
            .col-sm-12 {
                position: relative;
                min-height: 1px;
                padding-right: 30px;
                padding-left: 60px;
            }
        }
        
        @media (max-width: 1024px) {
            #home-main article {
                height: auto;
            }
        }
